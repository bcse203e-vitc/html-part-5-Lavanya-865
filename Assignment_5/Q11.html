<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .box {
            width: 300px;
            height: 200px; 
            padding: 5%; 
            margin: 10%; 
            background-color: white;
            border: 2px solid #3498db; 
        }

        .box:hover {
            border: 5px solid #e74c3c; 
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Hover over me!</h2>
        <p>This box has a fixed size, percentage padding, and margin.</p>
    </div>

</body>
</html>
